[project]
name = "di03-test-de-uv-et-semantics"
version = "1.0.0rc1"  # PEP 440: rc1 sans tiret
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[dependency-groups]
dev = ["python-semantic-release>=10.4.1"]

[tool.semantic_release]
initial_version = "0.1.0"
version_toml = ["pyproject.toml:project.version"]
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
major_on_zero = true
allow_zero_version = false
tag_format = "v{version}"

# IMPORTANT: garde le build_command (uv.lock + build)
build_command = """
  uv lock --upgrade-package di03-test-de-uv-et-semantics
  git add uv.lock
  uv build
"""

# üîß (supprim√©) repo_dir = "...chemin absolu..."  ‚Üê √† ne PAS remettre

[tool.semantic_release.branches.main]
match = "(main)"
prerelease = false
prerelease_token = "rc"

[tool.semantic_release.branches.dev]
match = "dev"
prerelease = true
prerelease_token = "rc"

[tool.semantic_release.branches.alpha]
match = "^(feat|fix|perf)/.+"
prerelease = true
prerelease_token = "alpha"

# Changelog ‚Äì compat v9 + pr√™t pour v10
[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"        # ‚Üê chemin relatif
mode = "update"
insertion_flag = "<!-- version list -->"
# (retire template_dir si tu n'as pas de dossier templates)
# template_dir = "templates"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = true

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = ["build", "chore", "ci", "docs", "style", "refactor", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
default_bump_level = 0
parse_squash_commits = true
ignore_merge_commits = true

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
